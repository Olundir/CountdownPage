<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styleReset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Page</title>
  </head>
  <body>
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="clock">
      <div class="tWrap days">
        <div class="card top">8</div>
        <div class="card bottom">8</div>
        <div class="card topNext">7</div>
        <div class="card bottomNext">7</div>
        <div class="card placeholder">7</div>
      </div>
      <div class="tWrap houres">
        <div class="card top">23</div>
        <div class="card bottom">23</div>
        <div class="card topNext">22</div>
        <div class="card bottomNext">22</div>
        <div class="card placeholder">22</div>
      </div>
      <div class="tWrap minutes">
        <div class="card top">2</div>
        <div class="card bottom">2</div>
        <div class="card topNext">1</div>
        <div class="card bottomNext">1</div>
        <div class="card placeholder">1</div>
      </div>
      <div class="tWrap seconds">
        <div class="card top">15</div>
        <div class="card bottom">15</div>
        <div class="card topNext">14</div>
        <div class="card bottomNext">14</div>
        <div class="card placeholder">15</div>
      </div>
      <h2>DAYS</h2>
      <h2>HOURES</h2>
      <h2>MINUTES</h2>
      <h2>SECONDS</h2>
    </div>
    <div class="socials">
      <div class="svgFacebook"></div>
      <div class="svgPinterest"></div>
      <div class="svgInstagram"></div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/Olundir" target="_blank">Krzysztof Je≈ºak</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
