<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleReset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Page</title>
  </head>
  <body>
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="clock">
      <div class="tWrap">
        <div class="time"></div>
        <h2>DAYS</h2>
      </div>
      <div class="tWrap">
        <div class="time"></div>
        <h2>HOURES</h2>
      </div>
      <div class="tWrap">
        <div class="time"></div>
        <h2>MINUTES</h2>
      </div>
      <div class="tWrap">
        <div class="time"></div>
        <h2>SECONDS</h2>
      </div>
    </div>
    <div class="socials">
      <div class="svgFacebook"></div>
      <div class="svgPinterest"></div>
      <div class="svgInstagram"></div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/Olundir" target="_blank">Krzysztof Je≈ºak</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
